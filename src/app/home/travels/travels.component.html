<section class="our-travels">
  <div class="container">
    <h1 class="mb-4 text-capitalize fw-bold fs-3 text-black">
      <i class="bi bi-stars text-warning"></i> Show our travels:
    </h1>

    <div
      *ngIf="loading === true; else showTravels"
      class="d-flex align-items-center justify-content-center my-4"
    >
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <ng-template #showTravels>
      <div class="row g-4" *ngIf="!loading">
        <card-viewer
          class="col-xl-3 col-lg-4 col-md-6 col-12"
          *ngFor="let travel of travels"
          [travel]="travel"
          [attr.data-index]="travel.id"
        ></card-viewer>
      </div>
    </ng-template>
  </div>
</section>
