<div class="container">
  <form
    class="bg-white p-3 d-flex align-items-center flex-md-nowrap flex-wrap gap-4 rounded-pill shadow position-relative"
  >
    <input
      type="text"
      class="form-control pill-input"
      [(ngModel)]="filters.name"
      name="name"
      placeholder="Name"
      required
      (input)="onInputChange()"
    />
    <input
      type="date"
      class="form-control pill-input"
      [(ngModel)]="filters.startDate"
      name="startDate"
      required
      (input)="onInputChange()"
    />
    <input
      type="date"
      class="form-control pill-input"
      [(ngModel)]="filters.endDate"
      name="endDate"
      required
      (input)="onInputChange()"
    />
    <input
      type="number"
      class="form-control pill-input"
      [(ngModel)]="filters.maxPrice"
      name="maxPrice"
      placeholder="Max Price"
      required
      (input)="onInputChange()"
    />

    <button
      type="button"
      class="btn btn-primary mx-auto rounded-circle"
      (click)="onAddTravel()"
    >
      <i class="bi bi-plus"></i>
    </button>
  </form>
</div>
