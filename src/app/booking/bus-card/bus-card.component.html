<div
  class="bg-white pe-3 border border-1 border-danger rounded-pill d-flex align-items-center overflow-hidden"
>
  <button
    type="button"
    class="btn btn-danger btn-sm w-25 d-flex align-items-center justify-content-center rounded-0"
    (click)="goToBus(travelRoute.id)"
  >
    <i class="bi bi-bus-front-fill fs-5 text-white"></i>
  </button>

  <p class="m-0 ps-2 flex-grow-1 fw-semibold">{{ travelRoute.name }}</p>

  <span class="text-black-50">
    {{ travelRoute.reserved.length }} / {{ travelRoute.capacity }}</span
  >
</div>
